<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
</head>
<body>
    <FORM autocomplete="off">
        Una palabra de 4 a 16 caracteres
        <INPUT type="text" name="nombre1" pattern="{4-16}"
        placeholder="pattern='{4-16}'">
        <HR>
        Una palabra de 4 a 16 caracteres entre la con las letras de A-Z y a-z
        <INPUT type="text" name="nombre2" pattern="[A-Za-z]{4-16}"
        placeholder="pattern='[A-Za-z]{4-16}'">
    </FORM>
</body>
</html>
