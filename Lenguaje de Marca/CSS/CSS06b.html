<h1>:focus-within </h1>
<h2>Controlamos un elemento que ha recibido el foco o que contiene un elemento que ha recibido el foco.  </h2>
<p>Este selector es útil, por tomar un <span>ejemplo común</span>, para resaltar un contenedor FORM completo cuando el usuario enfoca sobre uno de sus elementos INPUT.</p>
<form method="post" action="paginadestino.hmtl">
    <fieldset name="DatosUsuario" tabindex="1">
        <legend>Datos personales</legend>
        
        <label for="nombre">
            <span>Nombre</span>
            <input type="text" name="nombre" tabindex="4">
        </label>
        <label for="Apellido1">
			Primer apellido
            <input type="text" name="Apellido1" tabindex="3">
        </label>
        <label for="Apellido2">
            Segundo apellido
            <input type="text" name="Apellido2" tabindex="2">
        </label>
    </fieldset>
   
</form>
