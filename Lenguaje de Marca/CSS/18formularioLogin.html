<!DOCTYPE HTML>
<HTML lang='es'>
<HEAD>
    <META charset='UTF-8'>
    <META name='viewport' content='width=device-width, initial-scale=1.0'>
    <TITLE>Extra formularios</TITLE>
</HEAD>
<BODY>
    <H1>Ejemplo de formulario</H1>
    <H2>LOGIN</H2>
    <DIV>¿Aún no eres miembro?
        <a href="18formularioRegistro.HTML" target="_blank">Regístrate</a>
    </DIV>
    <FORM  action="" autocomplete="on" method="post"> 
        <DIV title="Recuerda que te lo enviamos por correo"> 
              <LABEL for="usuario">Nombre de usuario </LABEL>
              <INPUT type="text" id="usuario" name="usuario" required  placeholder="Tu nombre de usuario"  autofocus>
        </DIV>
          <DIV title="Recuerda que te lo enviamos por correo junto al nombre de usuario"> 
              <LABEL for="password">Contraseña</LABEL>
              <INPUT type="password" id="password" name="password" required  placeholder="Tu clave de acceso"> 
          </DIV>
     
          <DIV> 
              <INPUT type="submit" value="Login"> 
          </DIV>

        </FORM>

</BODY>
</HTML>
